<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass-nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass-header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass-new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass-show-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sass-layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/bf5bfaeaa4.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/tweet-create-helpers.js"></script>
    <script type="text/javascript" src="/scripts/tweet-load-helpers.js"></script>
    <script type="text/javascript" src="/scripts/tweet-error-helpers.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
    <script type="text/javascript" src="/scripts/new-tweet-toggle.js"></script>
    <script type="text/javascript" src="/scripts/back-to-top-button.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button class="nav-button">
        <h4><strong>write</strong> a new tweet</h4>
        <div>
          <i class="fas fa-chevron-down"></i>
        </div>
      </button>
    </nav>

    <header>
      <img src="/images/profile-hex.png" class="header-img"> 
      <h2><strong>Jane</strong> Doe</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <div>
              <button type="submit" class="submit-button">Tweet</button>
              <div class="error-container">
                <i class="fas fa-exclamation-circle"></i>
                <p></p>
              </div>
            </div>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container"></section>
      <button class="back-to-top-button">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-up"></i>
      </button>
    </main>
    <footer></footer>
  </body>
</html>
